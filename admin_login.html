<body>
    <h1 style="font-size: 24px;">Admin Login</h1>
    <h1 style="font-size: 20px;">Please enter required details</h1><br>

    <form action="/save" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="email_message" style="color: red;"></span><br><br> <!-- Span for displaying email message -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="password_message" style="color: red;"></span><br><br> <!-- Span for displaying password message -->
        <input type="submit" value="Save" id="save_button">
    </form>

    <script>
        // Function to check if the email contains a semicolon or comma
        function checkEmail() {
            var emailInput = document.getElementById('email');
            var emailMessage = document.getElementById('email_message');
            var saveButton = document.getElementById('save_button');

            if (emailInput.value.includes(';') || emailInput.value.includes(',')) {
                emailMessage.textContent = 'Email must not contain any semicolons or commas';
                saveButton.disabled = true; // Disable the save button if the email contains a semicolon or comma
            } else {
                emailMessage.textContent = ''; // Clear the email message if the email does not contain a semicolon or comma
                saveButton.disabled = false; // Enable the save button if the email does not contain a semicolon or comma
            }
        }

        // Function to check if the password contains a semicolon or comma
        function checkPassword() {
            var passwordInput = document.getElementById('password');
            var passwordMessage = document.getElementById('password_message');
            var saveButton = document.getElementById('save_button');

            if (passwordInput.value.includes(';') || passwordInput.value.includes(',')) {
                passwordMessage.textContent = 'Password must not contain any semicolons or commas';
                saveButton.disabled = true; // Disable the save button if the password contains a semicolon or comma
            } else {
                passwordMessage.textContent = ''; // Clear the password message if the password does not contain a semicolon or comma
                saveButton.disabled = false; // Enable the save button if the password does not contain a semicolon or comma
            }
        }

        // Add event listeners to the email and password input fields to check for semicolons or commas
        document.getElementById('email').addEventListener('input', checkEmail);
        document.getElementById('password').addEventListener('input', checkPassword);
    </script>
